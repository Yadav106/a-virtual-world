    <div id="controls">

      &nbsp;
      <button id="graphBtn" onclick="setMode('graph')">üåê</button>
      <button id="stopBtn" onclick="setMode('stop')">üõë</button>
      <button id="yieldBtn" onclick="setMode('yield')">‚ö†Ô∏è</button>
      <button id="crossingBtn" onclick="setMode('crossing')">üö∂</button>
      <button id="parkingBtn" onclick="setMode('parking')">üÖøÔ∏è</button>
      <button id="lightBtn" onclick="setMode('light')">üö¶</button>

        <textarea id="osmDataContainer" rows="10" cols="50"
          placeholder="Paste OSM data here"
        ></textarea>
        <div>
          <button onclick="parseOsmData()">‚úÖ</button>

    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext('2d');

      // const worldString = localStorage.getItem("world");
      // const worldInfo = worldString ? JSON.parse(worldString) : null;
      // let world = worldInfo
      //   ? World.load(worldInfo)
      //   : new World(new Graph());

      const graph = world.graph;
      const viewport = new Viewport(myCanvas, world.zoom, world.offset);

      const tools = {
        graph: {
          button: graphBtn,
          editor: new GraphEditor(viewport, graph)
        },
        stop: {
          button: stopBtn,
          editor: new StopEditor(viewport, world)
        },
        crossing: {
          button: crossingBtn,
          editor: new CrossingEditor(viewport, world)
        },
        start: {
          button: startBtn,
          editor: new StartEditor(viewport, world)
        },
        light: {
          button: lightBtn,
          editor: new LightEditor(viewport, world)
        },
        parking: {
          button: parkingBtn,
          editor: new ParkingEditor(viewport, world)
        },
        target: {
          button: targetBtn,
          editor: new TargetEditor(viewport, world)
        },
        yield: {
          button: yieldBtn,
          editor: new YieldEditor(viewport, world)
        },
        pan: {
          button: panBtn,
          editor: new PanEditor(viewport, world)
        },
      };

      let oldGraphHash = graph.hash();
      setMode("graph");

      animate();
      function animate() {
        viewport.reset();
        if (graph.hash() != oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }
        const viewPoint = scale(viewport.getOffset(), -1);
        world.draw(ctx, viewPoint);
        ctx.globalAlpha = 0.3;

        for (const tool of Object.values(tools)) {
          tool.editor.display();
        }

        requestAnimationFrame(animate);
      }

      function dispose() {
        tools['graph'].editor.dispose();
        world.markings.length = 0;
      }

      function save() {
        world.zoom = viewport.zoom;
        world.offset = viewport.offset;

        const element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:application/json; charset=utf-8, " + 
            encodeURIComponent("const world = World.load("
              + JSON.stringify(world)
              + ")")
        );

        const fileName = "name.world";
        element.setAttribute("download", fileName);

        element.click();

        localStorage.setItem("world", JSON.stringify(world));
      }

      function setMode(mode) {
        disableEditors();
        tools[mode].button.style.backgroundColor = "white";
        tools[mode].button.style.filter = "";
        tools[mode].editor.enable();
      }

      function disableEditors() {
        for (const tool of Object.values(tools)) {
          tool.editor.disable();
          tool.button.style.backgroundColor = "gray";
          tool.button.style.filter = "grayscale(100%)";
        }
      }

      function openOsmPanel() {
        osmPanel.style.display = "block";
      }

      function closeOsmPanel() {
        osmPanel.style.display = "none";
      }

      function parseOsmData() {
        if (osmDataContainer.value == "") {
          alert("Paste data first");
          return;
        }
        const res = Osm.parseRoads(JSON.parse(osmDataContainer.value));
        graph.points = res.points;
        graph.segments = res.segments;
        closeOsmPanel();
      }

    </script>
  </body>
